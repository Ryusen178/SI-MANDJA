<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Asesmen Kompetensi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container card-style">
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo">
      <h2>Admin Panel</h2>
      <p>Kelola link asesmen kompetensi</p>
    </div>

    <form id="add-link-form" class="form-style">
      <input type="text" id="title" placeholder="Judul Link" required>
      <input type="url" id="url" placeholder="URL" required>
      <input type="text" id="category" placeholder="Kategori">
      <button type="submit" class="btn-primary">Tambah Link</button>
    </form>

    <table id="links-table" class="modern-table">
      <thead>
        <tr>
          <th>Judul</th>
          <th>URL</th>
          <th>Kategori</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="logout()" class="btn-logout">Logout</button>
  </div>
</body>
</html>
