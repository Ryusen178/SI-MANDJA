<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Asesmen Kompetensi</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

    <!-- Form Tambah Link -->
    <form id="add-link-form" class="space-y-3 mb-6">
      <input type="text" id="title" placeholder="Judul Link" required class="w-full px-3 py-2 border rounded">
      <input type="text" id="url" placeholder="URL" required class="w-full px-3 py-2 border rounded">
      <input type="text" id="category" placeholder="Kategori" class="w-full px-3 py-2 border rounded">
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">Tambah Link</button>
    </form>

    <!-- Daftar Link -->
    <h2 class="text-xl font-semibold mb-3">Daftar Link</h2>
    <div id="admin-links" class="space-y-3"></div>

    <button onclick="logout()" class="mt-6 bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
