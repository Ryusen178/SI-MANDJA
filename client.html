<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client - Asesmen Kompetensi</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://utsyujgdlahuegjwpiab.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0c3l1amdkbGFodWVnandwaWFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTMzOTMsImV4cCI6MjA3Mzg2OTM5M30.mNNJOlgYdYIYarrbu8CLALqQrfVEWd9eDZp1MN_x-Ls";

    const supa = createClient(SUPABASE_URL, SUPABASE_KEY);

    // ==== Proteksi Akses ====
    document.addEventListener("DOMContentLoaded", async () => {
      const role = localStorage.getItem("role");
      if (!role) {
        alert("Anda harus login terlebih dahulu!");
        window.location.href = "login.html";
        return;
      }

      // load links dari supabase
      loadLinks();
    });

    async function loadLinks() {
      const { data, error } = await supa
        .from("links")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Gagal ambil data:", error);
        return;
      }

      const linksContainer = document.getElementById("links");
      if (!data.length) {
        linksContainer.innerHTML = "<p>Tidak ada link tersedia.</p>";
        return;
      }

      linksContainer.innerHTML = data
        .map(
          (l) => `
            <a href="${l.url}" target="_blank" class="link-card">
              <span class="link-icon">ðŸ“‘</span>
              <div>
                <div>${l.title}</div>
                <small style="color:#6b7280">${l.category ?? "Umum"}</small>
              </div>
            </a>`
        )
        .join("");
    }

    window.logout = async function () {
      await supa.auth.signOut();
      localStorage.removeItem("role");
      window.location.href = "login.html";
    };
  </script>
</head>
<body>
  <div class="container card-style">
    <div class="header">
      <img src="assets/images/logo4.png" alt="Logo" class="logo">
      <h2>Asesmen Kompetensi</h2>
      <p>RSUD Dayakuraja Kota Bangun</p>
    </div>

    <div id="links" class="links-list"></div>

    <button onclick="logout()" class="btn-logout">Logout</button>
  </div>
</body>
</html>
