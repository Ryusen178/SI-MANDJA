<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Asesmen Kompetensi</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <style>
    /* Tambahan styling khusus form login */
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
    }

    .btn-submit {
      width: 100%;
      background: #4f46e5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-submit:hover {
      background: #3730a3;
      transform: translateY(-2px);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .register-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo RSUD" class="logo">
    <h1>Login</h1>
    <p>Masuk untuk melanjutkan asesmen kompetensi</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email anda" required>
    </div>
    <div class="form-group">
      <label for="password">Kata Sandi</label>
      <input type="password" id="password" placeholder="Masukkan kata sandi" required>
    </div>
    <button class="btn-submit" onclick="login()">Login</button>

    <div class="register-link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supa = supabase.createClient(
      "https://utsyujgdlahuegjwpiab.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0c3l1amdkbGFodWVnandwaWFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTMzOTMsImV4cCI6MjA3Mzg2OTM5M30.mNNJOlgYdYIYarrbu8CLALqQrfVEWd9eDZp1MN_x-Ls"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Email dan password wajib diisi.");
        return;
      }

      const { data, error } = await supa.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login gagal: " + error.message);
      } else {
        const { data: userData, error: userError } = await supa
          .from("users")
          .select("role")
          .eq("email", email)
          .single();

        if (userError) {
          alert("Gagal ambil role: " + userError.message);
          return;
        }

        localStorage.setItem("role", userData.role);
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
