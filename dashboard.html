<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <style>
    iframe {
      border: none;
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/images/logo4.png" alt="Logo" class="logo">
      <h1>Asesmen Kompetensi</h1>
      <p>RSUD Dayakuraja Kota Bangun</p>
    </header>

    <!-- Bagian konten -->
    <div class="content">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1UiXXF9bxhm3Xgk5pNT7AcmvjAcXr_tTvRvd60ML24rI/pubhtml?widget=true&amp;headers=false"
        width="100%" height="80vh" frameborder="0">
      </iframe>
    </div>

    <button onclick="logout()" class="btn-logout">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
